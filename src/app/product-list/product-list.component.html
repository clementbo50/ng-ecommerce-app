<!-- app.component.html -->
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4 mb-2" *ngFor="let product of products">
        <app-product-item
          class="mx-auto"
          [imageUrl]="product.imageUrl" 
          [title]="product.title" 
          [description]="product.description" 
          [price]="product.price">
        </app-product-item>
        <p>{{ list }}</p>
       
        
      </div>
    </div>
  </div>
