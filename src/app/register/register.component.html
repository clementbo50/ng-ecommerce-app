<!-- register.component.html -->
<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3 border p-3 mt-5">
        <h2 class="text-center mb-4">Inscription</h2>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input id="email" formControlName="email" type="email" class="form-control" placeholder="Entrez votre email">
            <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-danger">
              <div *ngIf="registerForm.get('email')?.hasError('required')">L'email est requis.</div>
              <div *ngIf="registerForm.get('email')?.hasError('email')">Format d'email invalide.</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe:</label>
            <div class="input-group">
              <input  id="password" type="password" formControlName="password" class="form-control" placeholder="Entrez votre mot de passe">
              
            </div>
            <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-danger">
              <div *ngIf="registerForm.get('password')?.hasError('required')">Le mot de passe est requis.</div>
              <div *ngIf="registerForm.get('password')?.hasError('pattern')">Le mot de passe doit contenir au moins 8 caractères, incluant une lettre majuscule, une lettre minuscule, un chiffre et un caractère spécial.</div>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">S'inscrire</button>
          </div>
          <div class="text-center mt-3">
            <p class="mb-0">Déjà un compte ? <a routerLink="/login" class="link-primary">Connectez-vous ici</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
